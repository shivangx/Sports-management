<!DOCTYPE html>
<html>
<head>
	<title>Tournament Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Tournament Registration Form</h1>
		<form>
			<div class="form-group">
				<label for="team-name">Team Name:</label>
				<input type="text" id="team-name" name="team-name" required>
			</div>
			<div class="form-group">
				<label for="captain-name">Captain's Name:</label>
				<input type="text" id="captain-name" name="captain-name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="players">Number of Players:</label>
				<select id="players" name="players" required>
					<option value="">Select</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
                    <option value="1">6</option>
					<option value="2">7</option>
					<option value="3">8</option>
					<option value="4">9</option>
					<option value="5">10</option>
                    <option value="1">11</option>
					<option value="2">12</option>
					<option value="3">13</option>
					<option value="4">14</option>
					<option value="5">15</option>
				</select>
			</div>
			<div class="form-group">
				<label for="division">Division:</label>
				<select id="division" name="division" required>
					<option value="">Select</option>
					<option value="District">District</option>
					<option value="State">State</option>
					<option value="National">National</option>
				</select>
			</div>
			<div class="form-group">
				<label for="payment-method">Payment Method:</label>
				<select id="payment-method" name="payment-method" required>
					<option value="">Select</option>
					<option value="credit-card">Credit Card</option>
					<option value="paypal">PayPal</option>
					<option value="check">Check</option>
				</select>
			</div>
			<div class="form-group">
				<input type="checkbox" id="terms" name="terms" required>
				<label for="terms">I agree to the tournament terms and conditions</label>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
